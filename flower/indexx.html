<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Sara</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    /* Nome grande no fundo */
    .bg-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15vw;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      letter-spacing: 20px;
      user-select: none;
      text-transform: uppercase;
    }

    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .intro p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .intro a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .intro a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div class="bg-name">SARA</div>
  <div class="intro">
    <p>Para você, de presente de aniversário atrasado ♡</p>
    <a href="index.html">Clique Aqui!</a>
  </div>
</body>
</html>
