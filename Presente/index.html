    }

    /* Nome grande no fundo (tela inicial) */
    .bg-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15vw;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.08);
      letter-spacing: 20px;
      user-select: none;
      text-transform: uppercase;
      z-index: 1;
    }

    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .intro p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .intro a {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .intro a:hover {
      background: white;
      color: black;
    }

    /* Oculta a parte das flores até clicar */

  </style>
