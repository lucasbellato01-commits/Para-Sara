    /* Nome grande no fundo (tela inicial) */
    .bg-name {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vw; /* maior por padrão */
  font-weight: bold;
  color: #ff4da6;
  letter-spacing: 8px;
  text-transform: uppercase;
  z-index: 2;
  text-shadow: 0 0 12px rgba(255, 77, 166, 0.6);
}

/* Ajuste para telas menores, como celular */
@media (max-width: 600px) {
  .bg-name {
    font-size: 16vw; /* aumenta ainda mais no celular */
  }
}

    .intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }

    .intro p {
      font-size: 1.3rem;
  margin-bottom: 20px;
  color: #f5f5f5;
  text-shadow: 0 0 6px rgba(255, 192, 203, 0.5);
    }

    .intro a {
      display: inline-block;
  padding: 12px 28px;
  font-size: 1rem;
  background: transparent; /* transparente no início */
  color: white;
  border: 2px solid #ff4da6; /* borda rosa */
  border-radius: 25px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease;
    }

    .intro a:hover {
      background: #ff4da6;
  color: white;
  box-shadow: 0 0 12px rgba(255, 77, 166, 0.7);
    }

    /* Oculta a parte das flores até clicar */
    .flowers-page {
      display: none;
    }

    .hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1; /* atrás do botão e do texto */
}

.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4da6;
  transform: rotate(45deg);
  animation: fall linear forwards;
  opacity: 0.8;
}

/* desenha o formato de coração */
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4da6;
  border-radius: 50%;
}

.heart::before {
  top: -7px;
  left: 0;
}

.heart::after {
  left: 7px;
  top: 0;
}

/* animação caindo */
@keyframes fall {
  0% {
    transform: translateY(-10vh) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(45deg);
    opacity: 0;
  }
}

  // gera corações flutuando
  const heartsContainer = document.querySelector(".hearts");

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw"; 
    heart.style.animationDuration = (3 + Math.random() * 5) + "s"; // velocidade aleatória
    heartsContainer.appendChild(heart);

    // remove depois de cair
    setTimeout(() => {
      heart.remove();
    }, 8000);
  }

  setInterval(createHeart, 500); // cria um coração a cada 0.5s
</script>
